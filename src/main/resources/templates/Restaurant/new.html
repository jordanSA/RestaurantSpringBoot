<!DOCTYPE HTML>

<html mlns:th="http://www.thymeleaf.org">

<head>
	<title>Restaurant</title>
	<meta http-equiv="Content-Type" : content= "text/html; charset=UTF-8" />
  <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class= "container">
<body>
   <h1> Welcome to our local Restaurants Page </h1>
   
   
   <form action="#" th:action"@{/new}" th:object="${restaurant}" method="post">
   	<div class = "form-group">
   			<input type="text"  class="form-control" placeholder="Restaurant Name" th:field="*{name}" />
   	</div>
   	
   	<div class = "form-group">
   		
   		<input type="text" class="form-control" placeholder= "Owner" th:field="*{owner}" />
   	</div>
   
   	
   	<div class="form-group">
  		<input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}" />
   	</div>
   	
   	<div class="form-group"/>
   		<input type="text" class="form-control" placeholder="Address" th:field="*{address}" />
   	</div>	
   		
		<button class="btn btn-warning">Submit Your Info</button>
	</div>
  
  </form> 
 </div> 
  
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>

</body>

</html>
